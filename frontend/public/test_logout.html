<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退出登录功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.danger {
            background-color: #dc3545;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        button.success {
            background-color: #28a745;
        }
        button.success:hover {
            background-color: #218838;
        }
        #log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .status-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>退出登录功能完整测试</h1>
    
    <div class="test-section info">
        <h3>测试说明</h3>
        <p>这个页面用于测试完整的退出登录功能流程：</p>
        <ol>
            <li>模拟用户登录状态（设置localStorage中的token和用户信息）</li>
            <li>调用后端退出登录API</li>
            <li>验证本地存储是否被正确清除</li>
            <li>验证前端状态是否正确更新</li>
        </ol>
    </div>

    <div class="test-section">
        <h3>当前状态检查</h3>
        <div class="status-grid">
            <div class="status-item">
                <strong>Token状态:</strong> <span id="tokenStatus">未检查</span>
            </div>
            <div class="status-item">
                <strong>用户信息:</strong> <span id="userStatus">未检查</span>
            </div>
            <div class="status-item">
                <strong>后端连接:</strong> <span id="backendStatus">未检查</span>
            </div>
            <div class="status-item">
                <strong>API状态:</strong> <span id="apiStatus">未检查</span>
            </div>
        </div>
        <button onclick="checkAllStatus()" class="success">检查所有状态</button>
    </div>

    <div class="test-section">
        <h3>测试操作</h3>
        <button onclick="simulateLogin()">1. 模拟登录</button>
        <button onclick="testLogoutAPI()">2. 测试退出登录API</button>
        <button onclick="testCompleteLogout()" class="danger">3. 完整退出登录测试</button>
        <button onclick="clearStorage()">清除本地存储</button>
    </div>

    <div class="test-section">
        <h3>测试日志</h3>
        <div id="log"></div>
        <button onclick="clearLog()">清除日志</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(elementId, status, isGood = null) {
            const element = document.getElementById(elementId);
            element.textContent = status;
            if (isGood === true) {
                element.style.color = 'green';
                element.style.fontWeight = 'bold';
            } else if (isGood === false) {
                element.style.color = 'red';
                element.style.fontWeight = 'bold';
            } else {
                element.style.color = 'black';
                element.style.fontWeight = 'normal';
            }
        }

        function checkCurrentState() {
            const token = localStorage.getItem('access_token');
            const userInfo = localStorage.getItem('user_info');
            
            updateStatus('tokenStatus', token ? '已设置' : '未设置', !!token);
            updateStatus('userStatus', userInfo ? '已设置' : '未设置', !!userInfo);
            
            log(`Token状态: ${token ? '已设置' : '未设置'}`);
            log(`用户信息状态: ${userInfo ? '已设置' : '未设置'}`);
            
            if (token) {
                log(`Token前缀: ${token.substring(0, 30)}...`);
            }
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    log(`用户信息: ID=${user.id}, Phone=${user.phone}`);
                } catch (e) {
                    log('用户信息解析失败', 'error');
                }
            }
        }

        async function checkBackendConnection() {
            try {
                const response = await fetch('http://localhost:8000/docs');
                if (response.ok) {
                    updateStatus('backendStatus', '连接正常', true);
                    log('后端服务器连接正常', 'success');
                    return true;
                } else {
                    updateStatus('backendStatus', '连接异常', false);
                    log('后端服务器响应异常', 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('backendStatus', '连接失败', false);
                log(`后端服务器连接失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function checkAPIStatus() {
            try {
                const response = await fetch('http://localhost:8000/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateStatus('apiStatus', 'API正常', true);
                        log('退出登录API工作正常', 'success');
                        return true;
                    }
                }
                updateStatus('apiStatus', 'API异常', false);
                log('退出登录API响应异常', 'error');
                return false;
            } catch (error) {
                updateStatus('apiStatus', 'API失败', false);
                log(`退出登录API测试失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function checkAllStatus() {
            log('开始检查所有状态...');
            checkCurrentState();
            await checkBackendConnection();
            await checkAPIStatus();
            log('状态检查完成');
        }

        function simulateLogin() {
            // 模拟登录后的token和用户信息
            const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJleHAiOjE3MzE0MjM2MDAsImlhdCI6MTczMTQyMDAwMH0.mock_signature_for_testing';
            const mockUserInfo = {
                id: 1,
                phone: '13800138000',
                email: 'test@example.com',
                status: 'active',
                remaining_analyses: 3,
                total_analyses_used: 0,
                invitation_code: 'TEST123',
                invited_count: 0
            };

            localStorage.setItem('access_token', mockToken);
            localStorage.setItem('user_info', JSON.stringify(mockUserInfo));
            
            log('模拟登录完成', 'success');
            checkCurrentState();
        }

        async function testLogoutAPI() {
            try {
                log('测试退出登录API...');
                
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                    log('使用token调用API');
                } else {
                    log('无token调用API');
                }

                const response = await fetch('http://localhost:8000/api/auth/logout', {
                    method: 'POST',
                    headers: headers,
                });

                const data = await response.json();
                log(`API响应: ${JSON.stringify(data)}`);

                if (response.ok && data.success) {
                    log('退出登录API调用成功', 'success');
                    return true;
                } else {
                    log('退出登录API调用失败', 'error');
                    return false;
                }
                
            } catch (error) {
                log(`退出登录API测试失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function testCompleteLogout() {
            try {
                log('开始完整退出登录测试...');
                
                // 1. 确保有登录状态
                const token = localStorage.getItem('access_token');
                if (!token) {
                    log('没有登录状态，先模拟登录');
                    simulateLogin();
                }
                
                // 2. 调用退出登录API
                log('步骤1: 调用后端退出登录API...');
                const apiSuccess = await testLogoutAPI();
                
                if (apiSuccess) {
                    // 3. 清除本地存储（模拟前端authService.clearAuthState()）
                    log('步骤2: 清除本地存储...');
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user_info');
                    
                    // 4. 验证清除结果
                    log('步骤3: 验证清除结果...');
                    const tokenAfter = localStorage.getItem('access_token');
                    const userAfter = localStorage.getItem('user_info');
                    
                    if (!tokenAfter && !userAfter) {
                        log('✅ 完整退出登录测试成功！', 'success');
                        log('- 后端API调用成功', 'success');
                        log('- 本地存储已清除', 'success');
                        log('- 用户状态已重置', 'success');
                    } else {
                        log('❌ 本地存储清除失败', 'error');
                    }
                } else {
                    log('❌ 后端API调用失败', 'error');
                }
                
                checkCurrentState();
                
            } catch (error) {
                log(`完整退出登录测试失败: ${error.message}`, 'error');
            }
        }

        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_info');
            log('本地存储已清除');
            checkCurrentState();
        }

        // 页面加载时检查当前状态
        window.onload = function() {
            log('页面加载完成，开始初始化检查...');
            checkAllStatus();
        };
    </script>
</body>
</html>
